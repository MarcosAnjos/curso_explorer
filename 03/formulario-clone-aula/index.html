<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form>
            <fieldset>
                <legend>Informação sobre o evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="link-event">Link do evento<span>começando com https://</span></label>
                    <input type="text" id="link-event">    
                </div>

                <div class="input-wrapper">
                    <label for="whatsapp-contact">Whatsapp para contato<span>somente números</span></label>
                    <input type="text">
                </div>

                <div class="input-wrapper">
                    <label for="input-info">Informações extras</label>
                    <input type="text">
                </div>

                <div class="input-wrapper">
                    <label for="category-event">Categoria</label>
                    <select id="category-event">
                        <option value="live">Ao Vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentoship">Mentoria</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="email-event">E-mail do admistrador<span>(informa um e-mail válido)</span></label>
                    <input type="email" id="email-event">
                </div>

                <div class="input-wrapper">
                    <label for="password-event">Senha de acesso para os participantes<span>mínimo 8 caracteres</span></label>
                    <input type="password" id="password-event">
                </div>

                <div class="checked-wrapper">
                    <input type="checkbox" id="event-prevate">
                    <label for="event-prevate">Evento privado</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Dia e Hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data</label>
                        <input type="date" id="event-data">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
