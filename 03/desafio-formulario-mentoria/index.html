<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <legend>Informação pessoais</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="input-sobrenome">Sobrenome</label>
                        <input type="text" id="input-sobrenome">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="input-email">E-mail<span>(digite um e-mail válido)</span></label>
                    <input type="email" id="input-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="input-password">Senha<span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="input-password" minlength="6" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informação do Mentor</legend>

                <div class="input-wrapper">
                    <label for="input-name-mentor">Nome do seu mentor</label>
                    <input type="text" id="input-name-mentor">
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <div class="input-wrapper">
                    <h2>Primeira mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="input-data">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-data" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-begin">Das</label>
                            <input type="time" id="input-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-end">Até</label>
                            <input type="time" id="input-end" required>
                        </div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <h2>Segunda mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="input-data">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-data" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-begin">Das</label>
                            <input type="time" id="input-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="input-end">Até</label>
                            <input type="time" id="input-end" required>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <input type="submit" value="Salvar">
        </footer>
    </div>
</body>

</html>
